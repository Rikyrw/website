<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }

        .cake {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
        }

        .message {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: rgba(255, 100, 100, 0.7);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {transform: translateY(100vh) scale(0.5); opacity: 0;}
            10% {opacity: 1;}
            90% {opacity: 1;}
            100% {transform: translateY(-100px) scale(1.2); opacity: 0;}
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti 5s linear infinite;
        }

        @keyframes confetti {
            0% {transform: translateY(-100px) rotate(0deg); opacity: 1;}
            100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
        }
    </style>
</head>
<body>
    <h1 id="title">Selamat Ulang Tahun!</h1>
    <div class="cake">ðŸŽ‚</div>
    <div class="message">
        <p>Semoga hari spesialmu penuh dengan kebahagiaan, tawa, dan momen-momen indah!</p>
        <p>Semoga semua impian dan harapanmu terkabul di tahun ini.</p>
    </div>
    <button id="surpriseBtn">Klik untuk Kejutan!</button>

    <script>
        // Membuat balon
        function createBalloons() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
            }
        }

        // Membuat confetti
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
            }
        }

        // Animasi teks
        function animateTitle() {
            const title = document.getElementById('title');
            const text = title.textContent;
            title.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    title.textContent += text[i];
                }, i * 150);
            }
        }

        // Kejutan
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            createConfetti();
            this.textContent = 'ðŸŽ‰ Woohoo! ðŸŽ‰';
            setTimeout(() => {
                this.textContent = 'Terima kasih!';
            }, 2000);
        });

        // Jalankan saat halaman dimuat
        window.onload = function() {
            createBalloons();
            animateTitle();
        };
    </script>
</body>
</html>
